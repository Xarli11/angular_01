<h1>DIRECTIVAS</h1>
<p>Nombre del Empleado:{{nombre}}</p>
<p>Edad:{{edad}}</p>
<p *ngIf="edad>=18">Es mayor de edad.</p>
<table border="1">
  <tr>
    <td>Sueldos</td>
  </tr>
  <tr *ngFor="let sueldo of sueldos">
    <td>{{sueldo}}</td>
  </tr>
</table>
<select [(ngModel)]="hora">
  <option *ngFor="let horario of horas">{{this.horario}}</option>
</select>
<p [ngSwitch]="hora">
  <span *ngSwitchCase="'Mañana'">Turno Mañana</span>
  <span *ngSwitchCase="'Tarde'">Turno Tarde</span>
  <span *ngSwitchCase="'Noche'">Turno Noche</span>
</p>
