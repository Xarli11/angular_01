Numero 1: <input type="number" [(ngModel)]="num1">
Numero 2: <input type="number" [(ngModel)]="num2"><br>
Resultado: <input type="number" disabled="true" [(ngModel)]="result"><br>
<button (click)="suma()">+</button>
<button (click)="resta()">-</button>
<button (click)="multiplicacion()">*</button>
<button (click)="division()">/</button>
