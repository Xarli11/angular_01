<h1 class="display-1 text-center">Contacto</h1>
<div class="row text-center">
  <div class="col">
    <label class="form-label lead">Nombre</label>
    <input type="text" class="form-control" placeholder="Nombre">
  </div>
  <div class="col">
    <label class="form-label lead">Apellido</label>
    <input type="text" class="form-control" placeholder="Apellido">
  </div>
  <div class="col">
    <label class="form-label lead">Email</label>
    <input type="email" class="form-control" placeholder="Email">
  </div>
</div><br>
<div class="row">
  <div class="col text-center">
    <label class="form-label lead">Mensaje</label>
    <textarea class="form-control container-sm" rows="2" style="height: 200px;"></textarea>
  </div>
</div><br>
<div class="row justify-content-center">
  <button type="button" class="btn btn-secondary" style="width: 80px;">Enviar</button>
</div>
<table class="table table-dark table-borderless">
  <tr>
    <th>Habilidades Tecnicas</th>
    <th>Habilidades Suaves</th>
  </tr>
</table>
