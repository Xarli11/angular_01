<form [formGroup]="form" #form1="ngForm" (ngSubmit)="mostrarDatos()">
  ID: &nbsp;<input formControlName="id" type="number" required>
  <br>
  Nombre: &nbsp;<input formControlName="nombre" type="text" required>
  <br>
  Apellidos: &nbsp;<input formControlName="apellidos" type="text" required>
  <br>
  Horas Formacion: &nbsp;<input formControlName="horas_formacion" type="number">
  <br>
  <button type="submit" [disabled]="form1.invalid">Enviar</button>
  <button type="button" routerLink="">Cancelar</button>
</form>
